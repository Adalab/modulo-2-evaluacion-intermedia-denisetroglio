<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación Intermedia - Modulo 02 - Denise Troglio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body> 
    <main class="main">
        <h1 class="title">Juego piedra, papel y tijera</h1>
        <h2 class="subtitle">Introduce aquí tu jugada:</h2>
        <form action="form">
            <select class="select js_select" name="juego_selected" id="juego_selected">
                <option class="js_stone" value="stone">Piedra</option>
                <option class="js_paper" value="paper">Papel</option>
                <option class="js_scissors" value="scissors">Tijera</option>
            </select>
            <button class="button js_letsplay">¡Jugar!</button>
        </form>

        <h2 class="jugar js_result">¡Vamos a Jugar!</h2>
        <div class="player js_player">Jugadora: 0</div>
        <div class="computer js_computer">Ordenador: 0</div>

        <button class="btn js_reloadgame hidden">Reiniciar el juego</button>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
